<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Creator AI</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
        "pdf-lib": "https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.esm.js"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #111827; /* bg-gray-900 */
        --surface: #1f2937;    /* bg-gray-800 */
        --surface-light: #374151; /* bg-gray-700 */
        --primary: #3b82f6;      /* bg-blue-500 */
        --primary-hover: #2563eb; /* bg-blue-600 */
        --secondary: #8b5cf6;    /* bg-violet-500 */
        --text-primary: #f9fafb;  /* text-gray-50 */
        --text-secondary: #9ca3af; /* text-gray-400 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        overflow: hidden;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--surface);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--surface-light);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* gray-600 */
      }

      /* Shimmer animation for skeleton loaders */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .animate-shimmer {
        animation: shimmer 1.5s infinite linear;
      }
      
      /* Faster pulse for live conversation */
      @keyframes pulse-fast {
        50% {
          opacity: .7;
        }
      }
      .animate-pulse-fast {
        animation: pulse-fast 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

    </style>
     <script>
      // Tailwind custom config
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              'surface-light': 'var(--surface-light)',
              primary: 'var(--primary)',
              'primary-hover': 'var(--primary-hover)',
              secondary: 'var(--secondary)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
                'pulse-fast': 'pulse-fast 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
